<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Seguro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black text-white d-flex flex-column align-items-center justify-content-center vh-100">
  

  <div id="loginForm" class="text-center" style="max-width: 400px; width: 100%;">
    <h2>Login</h2>
    <input type="text" id="nome" placeholder="Nome" class="form-control mb-2" />
    <input type="password" id="senha" placeholder="Senha" class="form-control mb-2" />
    <button class="btn btn-primary w-100" onclick="conectar()">Conectar</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const senhaInput = document.getElementById("senha");
      senhaInput.addEventListener("keydown", e => {
        if (e.key === "Enter") conectar();
      });
    });
  </script>


  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
