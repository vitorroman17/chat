<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black text-white p-4">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-outline-light btn-sm" onclick="deslogar()">Sair</button>
    </div>

    <div class="container">
        <h2 class="text-center mb-4">Menu de Salas</h2>

        <div class="text-center mb-4">
            <button class="btn btn-primary m-1" onclick="mostrarCriarSala()">Criar Sala</button>
            <button class="btn btn-secondary m-1" onclick="mostrarEntrarSala()">Entrar em Sala</button>
            <button class="btn btn-success m-1" onclick="carregarSalasDoUsuario()">Ver Salas Acessadas</button>
        </div>

        <div id="criarSalaForm" class="text-center" style="max-width: 400px; width: 100%; margin: 0 auto;">
            <h4>Criar Sala</h4>
            <input type="text" id="novaSala" class="form-control mb-2" placeholder="Nome da nova sala" />
            <input type="password" id="senhaNovaSala" class="form-control mb-2" placeholder="Senha da sala" />
            <button class="btn btn-primary" onclick="criarSala()">Criar</button>
        </div>

        <div id="entrarSalaForm" class="text-center" style="max-width: 400px; width: 100%; margin: 0 auto;">
            <h4>Entrar em Sala</h4>
            <input type="text" id="sala" class="form-control mb-2" placeholder="Nome da sala" />
            <input type="password" id="senhaSala" class="form-control mb-2" placeholder="Senha da sala" />
            <button class="btn btn-secondary" onclick="entrarSala()">Entrar</button>
        </div>

        <div id="salasUsuario" class="mt-4 d-none">
            <h4>Hist√≥rico de Salas</h4>
            <div id="botoesSalas"></div>
        </div>
    </div>
    <script>
        document.getElementById("senhaNovaSala").addEventListener("keydown", e => {
            if (e.key === "Enter") criarSala();
        });
    </script>
    <script>
        document.getElementById("senhaSala").addEventListener("keydown", e => {
            if (e.key === "Enter") entrarSala();
        });
    </script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
